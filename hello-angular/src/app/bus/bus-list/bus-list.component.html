<button mat-fab color="primary" *ngIf="!loading"
        matTooltip="Crear"
        (click)="goToDetail(null)" class="button">
  <mat-icon>add</mat-icon>
</button>

<table *ngIf="!loading" mat-table [dataSource]="bus" class="mat-elevation-z8">
  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!--Marca Column -->
  <ng-container matColumnDef="brand">
    <th mat-header-cell *matHeaderCellDef> Marca </th>
    <td mat-cell *matCellDef="let element"> {{element.model.brand.name}} </td>
  </ng-container>

  <!--Modelo Column--> 
  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef> Modelo </th>
    <td mat-cell *matCellDef="let element"> {{element.model.name}} </td>
  </ng-container>

  <!--Cant_asientos Column--> 
  <ng-container matColumnDef="numberOfSeats">
    <th mat-header-cell *matHeaderCellDef> Cant. asientos </th>
    <td mat-cell *matCellDef="let element"> {{element.numberOfSeats}} </td>
  </ng-container>

  <!-- Patente Column -->
  <ng-container matColumnDef="licensePlate">
    <th mat-header-cell *matHeaderCellDef> Patente </th>
    <td mat-cell *matCellDef="let element"> {{element.licensePlate}} </td>
  </ng-container>

  <!-- option Column -->
  <ng-container matColumnDef="option">
    <th mat-header-cell *matHeaderCellDef> Opciones </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button
              matTooltip="Detalle"
              (click)="goToDetail(element)">
        <mat-icon>search</mat-icon>
      </button>
      <button mat-icon-button
              matTooltip="Eliminar"
              (click)="delete(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-spinner *ngIf="loading" style="margin: 0px auto"></mat-spinner>
