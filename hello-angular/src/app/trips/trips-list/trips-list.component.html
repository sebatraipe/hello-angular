<button mat-fab color="primary" *ngIf="!loading"
        matTooltip="Crear"
        (click)="goToDetail(null)" class="button">
  <mat-icon>add</mat-icon>
</button>

<table *ngIf="!loading" mat-table [dataSource]="trips" class="mat-elevation-z8">
    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!--Colectivo Column -->
    <ng-container matColumnDef="bus">
      <th mat-header-cell *matHeaderCellDef> Colectivo </th>
      <td mat-cell *matCellDef="let element"> {{element.bus.licensePlate}} </td>
    </ng-container>
  
    <!--Origen Column--> 
    <ng-container matColumnDef="departure">
      <th mat-header-cell *matHeaderCellDef> Origen </th>
      <td mat-cell *matCellDef="let element"> {{element.departure}} </td>
    </ng-container>
  
    <!--Destino Column--> 
    <ng-container matColumnDef="destination">
      <th mat-header-cell *matHeaderCellDef> Destino </th>
      <td mat-cell *matCellDef="let element"> {{element.destination}} </td>
    </ng-container>
  
    <!-- Fecha-Hora-Salida Column -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef> Fecha y hora de salida </th>
      <td mat-cell *matCellDef="let element"> {{element.departureDateAndTime() | date: 'short'}} </td>
    </ng-container>

    <!-- Fecha-Hora-Llegada Column -->
    <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef> Fecha y hora de llegada </th>
  <td mat-cell *matCellDef="let element"> {{element.destinationDateAndTime() | date: 'short'}} </td>
      </ng-container>
  
    <!-- option Column -->
    <ng-container matColumnDef="option">
      <th mat-header-cell *matHeaderCellDef> Opciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button
                matTooltip="Detalle"
                (click)="goToDetail(element)">
          <mat-icon>search</mat-icon>
        </button>
        <button mat-icon-button
                matTooltip="Eliminar"
                (click)="delete(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button
                matTooltip="Pasajeros"
                (click)="passengers(element)">
          <mat-icon>people</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-spinner *ngIf="loading" style="margin: 0px auto"></mat-spinner>
