<button mat-fab color="primary" *ngIf="!loading"
        matTooltip="Crear"
        (click)="goToDetail(null)" class="button">
  <mat-icon>add</mat-icon>
</button>

<table *ngIf="!loading" mat-table [dataSource]="persons" class="mat-elevation-z8">
  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre y apellido </th>
    <td mat-cell *matCellDef="let element"> {{element.showName()}} </td>
  </ng-container>

  <!-- Age Column -->
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef> Edad </th>
    <td mat-cell *matCellDef="let element"> {{element.age}} </td>
  </ng-container>

  <!-- option Column -->
  <ng-container matColumnDef="option">
    <th mat-header-cell *matHeaderCellDef> Opciones </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button
              matTooltip="Detalle"
              (click)="goToDetail(element)">
        <mat-icon>search</mat-icon>
      </button>
      <button mat-icon-button
              matTooltip="Eliminar"
              (click)="delete(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-spinner *ngIf="loading" style="margin: 0px auto"></mat-spinner>
