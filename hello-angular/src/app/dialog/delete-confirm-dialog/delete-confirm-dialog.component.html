<mat-dialog-content class="mat-typography">
    <h2> {{dialogData.title}}</h2>
    <h4> {{dialogData.ask}}</h4>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No
    </button>
    <button mat-button color="primary" cdkFocusInitial
            (click)="doAction()">Si
    </button>
  </mat-dialog-actions>
